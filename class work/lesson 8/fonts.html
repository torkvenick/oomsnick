<!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fonts</title>
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
  </head>
  <style>
* {
  padding: 0;
  margin: 0;
}
body {
color:#333;
font-size: 14px;
<!-- font-family: 'open_sansregular'; --!>
}

.main h1 {
  font-family: 'open_sansbold_italic';
  font-size: 24px;
  text-align: center;
}
.main p {
  font-size: 16px;
  font-family: 'open_sansregular';
  line-height: 25px;
}
.forms h1 {
  font-family: 'open_sansextrabold';
  font-size: 24px;
}
a:active {
  color: green;
}
a:visited {
  color:brown;
}
a:focus {
  color: orange;
}
a:hover {
  color: red;
}
  </style>
  <body>
    <div class="main">
<h1>А не написать ли здесь заголовок? А-а-а-a не написать...</h1>
      <div class="forms">
        <h2>Оформить заявку можно здесь... но не нужно</h2>
        <input type="username" name="username" value="username" placeholder="username" />
        <input type="telephone" name="telephone" value="telephone" placeholder="telephone" />
        <input type="email" name="email" value="email" placeholder="email" />
        <textarea name="comment" rows="8" cols="20" placeholder="Давай-ка, напиши что-нить"></textarea>
        <button type="button" name="button">Жми, не бойся</button>
      </div>
      </div>
<div class="links">
<ul>

</html>
